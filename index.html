<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <script src="./src/scripts/modal.js" defer></script>

    <title>Modal Registro</title>
  </head>
  <body>
    <main>
      <div class="main__container">
        <section class="slogan">
          <img src="./src/assets/pair_programming.svg" />
        </section>
        <form class="form">
          <div class="form__group">
            <label for="email">E-mail</label>
            <input class="input__box" type="text" name="email" id="email" />
          </div>
          <div class="form__group">
            <label for="password">Senha</label>
            <input
              class="input__box"
              type="text"
              name="password"
              id="password"
            />
          </div>
          <a href="#" target="_blank" class="form__forgot-pass"
            >Esqueceu a senha?</a
          >
          <a href="#" target="" class="form__register-link">
            Ainda n√£o tem conta? Cadastre-se aqui!
          </a>
          <button class="form__login-btn">Entrar</button>
        </form>
        <dialog class="modalController">
          <div class="modalContainer">
            <form id="formModal" method="dialog">
              <div class="modal__form__nome">
                <input
                  type="text"
                  name="modal__name"
                  id="modal__name"
                  class="modalInput"
                  placeholder="Nome"
                />
              </div>
              <div class="modal__form__sobrenome">
                <input
                  type="text"
                  name="modal__lastname"
                  id="modal__lastname"
                  class="modalInput"
                  placeholder="Sobrenome"
                />
              </div>
              <div class="modal__form_email">
                <input
                  type="email"
                  name="modal__email"
                  id="modal__email"
                  class="modalInput"
                  placeholder="E-mail"
                />
              </div>
              <div class="modal__form__newPassword">
                <input
                  type="password"
                  name="modal__password"
                  id="modal__password"
                  class="modalInput"
                  placeholder="Nova senha"
                />
              </div>
              <div class="modalButtons">
                <button class="modalButtonClose">Fechar Modal</button>
                <button class="modalButtonSubmit" type="submit">
                  Cadastrar
                </button>
              </div>
            </form>
          </div>
        </dialog>
      </div>
    </main>
  </body>
</html>
